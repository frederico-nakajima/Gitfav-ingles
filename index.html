<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js" defer></script>
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
           <img src="assets/Gitfav.png" alt="logo">
            <div class="search">
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <div id="img">
                    <button id="search-button">
                        <img src="assets/Button.png" alt="" id="img01">
                        <img src="assets/Button (1).png" alt="" id="img02">
                    </button>
                </div>
                
            </div>
        </header>
               
        
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
                
            </table>
      
        
    </div>
    
</body>
</html>
